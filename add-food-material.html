            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="articles.html">Browse Articles</a>

                    <li class="nav-item">

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">

    <main>
        <div class="container" style="padding-top: 6rem;">
            </div>

        <div class="container py-4">
            <h2>Tambah Bahan Makanan ke Daftar Saya</h2>
            <div class="card shadow-sm border-0 rounded-4 mt-4">
                <div class="card-body">
                    <form onsubmit="event.preventDefault(); alert('Bahan makanan berhasil ditambahkan (simulasi)!'); this.reset(); window.location.href='food-materials.html';">
                        <div class="mb-3">
                            <label for="food_material_id" class="form-label">Pilih Bahan Makanan</label>
                            <select name="food_material_id" id="food_material_id" class="form-select rounded-pill" required>
                                <option value="" disabled selected>-- Pilih dari daftar sistem --</option>
                                <option value="1">Telur Ayam</option>
                                <option value="2">Bayam</option>
                                <option value="3">Dada Ayam Tanpa Kulit</option>
                                <option value="4">Nasi Putih</option>
                                <option value="5">Alpukat</option>
                                <option value="6">Tomat</option>
                                <option value="7">Wortel</option>
                                <option value="8">Gula Pasir</option>
                                <option value="9">Garam</option>
                                <option value="10">Minyak Zaitun</option>
                            </select>
                            </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Jumlah (gram)</label>
                            <input type="number" step="any" name="quantity" id="quantity" class="form-control rounded-pill" placeholder="Contoh: 100" required>
                            </div>
                        
                        <input type="hidden" name="unit" value="gram">
                        
                        <button type="submit" class="btn btn-primary rounded-pill">Tambahkan</button>
                        <a href="food-materials.html" class="btn btn-secondary rounded-pill">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="logoutConfirmationModal" tabindex="-1" aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form onsubmit="event.preventDefault(); alert('Anda berhasil Log Out (simulasi).'); window.location.href='index.html';">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirm Logout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to log out?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger rounded-pill">Log Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
