<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card border-0 shadow-sm rounded-4" style="width: 100%; max-width: 500px;">
            <div class="card-body p-4">
                <a href="index.html" class="btn btn-light rounded-pill px-3 mb-3 d-inline-flex align-items-center" style="position: absolute; left: 1.5rem; top: 1.5rem;">
                    <i class='bx bx-arrow-back' style="font-size: 1.2rem;"></i>
                    <span class="ms-2 d-none d-md-inline">Back</span>
                </a>
                <h2 class="mb-4 text-center">Sign in</h2>
                <form onsubmit="event.preventDefault(); handleLogin();"> 
                    <div class="mb-3">
                        <label for="email" class="col-md-4 col-form-label">Email Address</label>
                        <input id="email" type="email" class="form-control" name="email" value="" required autocomplete="email" autofocus>
                        </div>

                    <div class="mb-3">                        
                        <label for="password" class="col-md-4 col-form-label">Password</label>
                        <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                        </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>

                    <div class="mb-0">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>

                        <a class="btn btn-link" href="forgot-password.html">
                                Forgot Your Password?
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('Please enter your email and password.');
                return;
            }

            alert('Login berhasil (simulasi)!');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
