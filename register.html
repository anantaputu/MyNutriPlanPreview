<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card border-0 shadow-sm rounded-4" style="width: 100%; max-width: 800px;">
            <div class="card-body p-4">
                <a href="index.html" class="btn btn-light rounded-pill px-3 mb-3 d-inline-flex align-items-center" style="position: absolute; left: 1.5rem; top: 1.5rem;">
                    <i class='bx bx-arrow-back' style="font-size: 1.2rem;"></i>
                    <span class="ms-2 d-none d-md-inline">Back</span>
                </a>                
                <h2 class="mb-4 text-center">Sign up</h2>
                <form onsubmit="event.preventDefault(); handleRegister();">
                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control rounded-pill"
                                id="fullname" name="fullname" value="" placeholder="Enter your full name" required>
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control rounded-pill"
                                id="email" name="email" value="" placeholder="Enter your email" required>
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-pill"
                                id="password" name="password" placeholder="Enter your password" required>
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="password_confirmation" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control rounded-pill"
                                id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" required>
                            </div>


                        <div class="mb-3 col-md-4">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control rounded-pill"
                                id="age" name="age" value="" min="0" placeholder="Enter your age" required>
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control rounded-pill"
                                id="gender" name="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="medical" class="form-label">Medical History</label>
                            <input type="text" class="form-control rounded-pill"
                                id="medical" name="medical" value="" placeholder="E.g., diabetes, hypertension, none">
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control rounded-pill"
                                id="weight" name="weight" value="" min="0" step="0.1" placeholder="Enter your weight" required>
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control rounded-pill"
                                id="height" name="height" value="" min="0" step="0.1" placeholder="Enter your height" required>
                            </div>

                        <div class="mb-3 col-md-4">
                            <label for="activity" class="form-label">Physical Activity</label>
                            <select class="form-control rounded-pill"
                                id="activity" name="activity" required>
                                <option value="" disabled selected>Select your activity level</option>
                                <option value="Sedentary">Sedentary</option>
                                <option value="Lightly active">Lightly active</option>
                                <option value="Moderately active">Moderately active</option>
                                <option value="Very active">Very active</option>
                                <option value="Extra active">Extra active</option>
                            </select>
                            </div>
                    </div>
                    <div class="mb-3">
                        <p>Already have an account? Please <a href="login.html">sign in</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill px-4 position-absolute" style="right: 1.5rem; bottom: 1.5rem;">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        function handleRegister() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirmation = document.getElementById('password_confirmation').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const medical = document.getElementById('medical').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const activity = document.getElementById('activity').value;

            if (fullname === '' || email === '' || password === '' || passwordConfirmation === '' || age === '' || gender === '' || weight === '' || height === '' || activity === '') {
                alert('All required fields must be filled.');
                return;
            }
            if (password !== passwordConfirmation) {
                alert('Password and Confirm Password do not match.');
                return;
            }

            alert('Registrasi berhasil (simulasi)! Anda sekarang dapat login.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
